<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="signup.css" />
    </head>
    <body>
        <div class="signup">
            <div class="side">
                <div class="logo">
                    <div class="odin">ODIN</div>
                </div>
            </div>
            <div class="right">
                <div class="top">
                    <p class="para1">
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams. Sign up <em>now</em> to get started.
                    </p>
                    <p class="para2">You <em>know</em> you want to.</p>
                </div>
                <form action="/" class="signup-form">
                    <h2>Let's do this!</h2>
                    <section>
                        <div>
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="fname" />
                        </div>
                        <div>
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="lname" />
                        </div>
                    </section>
                    <section>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" />
                        </div>
                    </section>
                    <section>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" />
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" />
                        </div>
                    </section>
                    <button type="submit">Create Account</button>
                </form>
                <div class="login">
                    Already have an account? <a href="/">Log in</a>
                </div>
            </div>
        </div>
    </body>
</html>
